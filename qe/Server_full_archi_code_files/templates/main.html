<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>

		.container-fluid {
	    background-color: #2B3856;
		}

		.nav-tabs > li > a {
		color: #2B3856;
		}

		.text-large {
		 font-size: 200%;
		}

		.form-control{
	    overflow-y:scroll;
		}

		body{
		/*height: 100%;*/
		font-family: 'Montserrat', sans-serif;
		}

	</style>
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top" style="background: #181823;">
	   <div class="container">
	     <div class="navbar-header">
	       <h1 class="navbar-brand " style="color: #ffffff">Natural Language To SPARQL Conversion</h1>
	     </div>
	   </div>
   </nav>

	<div class="container">

		<div class="align-self-start">

			<br>

			<h2>Online Demo </h2>

		</div>

		<div class="align-self-start">

			<p class="text-muted ">Upload a query file in .txt format. Alternatively you can also enter a single query. </p>

		</div>

		<br>

		<!-- Nav tabs -->
		<ul class="nav nav-tabs align-self-start" id="myTab" role="tablist">

			<li class="nav-item">
		    	<a class="nav-link active " id="query-tab" data-toggle="tab" href="#query" role="tab" aria-controls="query" aria-selected="true" aria-expanded="true">Enter a query</a>
		  	</li>
		    <li class="nav-item">
		    	<a class="nav-link " id="queryFile-tab" data-toggle="tab" href="#queryFile" role="tab" aria-controls="queryFile" aria-selected="false" aria-expanded="false">Upload a query file</a>
		    </li>
		    <li class="nav-item">
		    	<a class="nav-link " id="info-tab" data-toggle="tab" href="#Info" role="tab" aria-controls="Info" aria-selected="false" aria-expanded="false">More Info</a>
		    </li>

		</ul>

		<br><br>

		<div class="tab-content">

			<div class="form-group tab-pane active align-self-start" id="query">
		
				<form method="post">
					<input type="text" size="50" placeholder="Input your query here" name="qry" value="{{request.form.qry}}">
					<button type="submit" class="btn btn-info ">Submit</button>
				</form>
				<br>
				<p >Result :</p>				
				<textarea readonly class="form-control rounded-0" id="Result1" rows="15" placeholder="Result will be displayed here...">{{resp}}</textarea>

			</div>

			<div class="tab-pane fade align-self-start" id="queryFile">
				<form method = "POST" enctype = "multipart/form-data">
					<input type = "file" name = "file"/>
					<br><br>
					<button type="submit" class="btn btn-info ">Upload Query File</button>
				</form>
				<br>
				<p >Result :</p>				
				<textarea readonly class="form-control rounded-0" id="Result2" rows="15" placeholder="Result will be displayed here...">{{resp}}</textarea>

			</div>

			<div class="tab-pane fade align-self-start" id="Info">
				
				<p >Information to be added soon!</p>

			</div>

		</div>
	</div>
